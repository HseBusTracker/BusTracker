<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus tracker</title>
    <link rel="stylesheet" type="text/css" href="BusTrackerStyles.css"/>
    <script src="InfoManager.js"></script>
    <script src="StatisticFunctions.js"></script>
    <script src="Helpers/MapHelper.js"></script>
    <script src="Helpers/UiHelper.js"></script>
</head>
<body>
<div class="sidebar" id="routes_menu" style="display: none">
    <button class="sidebar_close_button sidebar_item" onclick="onCloseSidebarButtonCLick()"><b>x</b></button>

    <div>
        <div id="favorite_label" class="sidebar_item" onclick="onListFavoriteCollapse(this)">
            <b>Часто используемые</b>
        </div>
        <div id="bus_container_favorite">
            <label id="select_all_favorite" class="sidebar_item" onclick="onSelectAllFavoriteClick()">
                <b>Выбрать/снять всё</b>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

    <div>
        <div class="sidebar_item" onclick="onListAllCollapse(this)">
            <b>Все</b>
        </div>
        <div id="bus_container_all">
            <label id="select_all" class="sidebar_item" onclick="onSelectAllButtonClick()">
                <b>Выбрать/снять всё</b>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>
<button id="open_bar_button" class="map_button" onclick="onOpenSidebarButtonCLick()">
    <img src="../images/menu.png" alt=""/>
</button>
<div id="map" style="width: 100%; height: 100%; padding: 0px"></div>
<div style="display:none">
    <div class="map_controls_group" id="current_location">
        <button onclick="onCurrentLocationButtonClick()" class="map_button" title="Current location"
                aria-label="Current location"
                type="button">
            <img class="map_button_image" src="../images/location.png"/>
        </button>
    </div>
    <div class="map_controls_group" id="increase_scale">
        <button onclick="onIncreaseScaleButtonCLick()" class="map_button" title="Scale plus" aria-label="Scale +"
                type="button">
            <img class="map_button_image" src="../images/plus.png"/>
        </button>
    </div>
    <div class="map_controls_group" id="decrease_scale">
        <button onclick="onDecreaseScaleButtonClick()" class="map_button" title="Scale minus" aria-label="Scale -"
                type="button">
            <img class="map_button_image" src="../images/minus.png"/>
        </button>
    </div>
    <div class="map_controls_group" id="show_routes">
        <button class="map_button" title="Show line" aria-label="Show routes" type="button"
                onclick="onShowRoutesCheckedChanged()">
            <img class="map_button_image" src="../images/route.png"/>
        </button>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBChCOjzidFHJ3VQyF4m0ZRCj7T2t1kVhE&callback=init" async
        defer></script>
</body>
</html>
